<h1 class="h3 mb-2 text-gray-800">Add Setting</h1>
<p class="mb-4"></p>

<form [formGroup]="settingForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">

    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Setting Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label class="small mb-1" for="inputUsername">Title</label>
              <input type="text" class="form-control" id=title placeholder="" formControlName="title">
              <div *ngIf="f.title.invalid && (f.title.dirty || f.title.touched)" class="alert alert-danger">
                <div *ngIf="f.title.errors.required">
                  Title is required.
                </div>
              </div>

              <label class="small mb-1" for="inputUsername">Arabic Title</label>
              <input type="text" class="form-control" id=arabicTitle placeholder="" formControlName="arabicTitle">



              <div class="form-group ">
                <label class="small mb-1" for="inputUsername">Description</label>
                <input type="text" class="form-control" id="description" placeholder="" formControlName="description">
              </div>
              <div class="form-group ">
                <label class="small mb-1" for="inputUsername">Arabic Description</label>
                <input type="text" class="form-control" id="arabicDescription" placeholder="" formControlName="arabicDescription">
              </div>
              <div class="form-group  ">
                <label class="small mb-1" for="inputUsername">Type</label>
                <input type="text" class="form-control" id="type" placeholder="" formControlName="type">
              </div>

              <div class="form-group  ">
                <label class="small mb-1" for="inputUsername">Page Name</label>
                <input type="text" class="form-control" id="pageName" placeholder="" formControlName="pageName">
              </div>

              <div class="form-group  ">
                <label class="small mb-1" for="inputUsername">Display Order</label>
                <input type="number" class="form-control" id="displayOrder" placeholder="" formControlName="displayOrder">
              </div>

              <div class="form-row">
                <div class="form-group col-md-12">
                  <label class="small mb-1" for="inputLocation">Attach Location</label>
                  <ng-select [items]="LocationList" bindLabel="name" bindValue="locationID" [multiple]="true" placeholder="" [ngModelOptions]="{standalone: true}" [(ngModel)]="selectedLocationID">
                    <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
                      <div class="ng-value" *ngFor="let item of items">
                        <span class="ng-value-label">{{item.name}}</span>
                        <span class="ng-value-icon right" style="border-left: 1px solid #000;" (click)="clear(item)" aria-hidden="true">Ã—</span>
                      </div>
                    </ng-template>
                  </ng-select>
                </div>
              </div>

            </div>
            <div class="form-group col-md-4 text-center">
              <app-imageupload></app-imageupload>

              <app-alternateimage></app-alternateimage>
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
