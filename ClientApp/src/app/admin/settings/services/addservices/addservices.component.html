<h1 class="h3 mb-2 text-gray-800">Add Services</h1>
<p class="mb-4"></p>

<!-- Loader Component -->
<app-loader *ngIf="loading"></app-loader>

<form [formGroup]="serviceForm" class="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xl-12">
      <div class="card mb-4">
        <div class="card-header">Service Details</div>
        <div class="card-body">
          <div class="form-row">
            <div class="form-group col-md-8">
              <div class="form-group ">
                <label class="small mb-1" for="inputUsername">Title <span style="color:red">*</span></label>
                <input type="text" class="form-control" id="serviceTitle" placeholder="" formControlName="serviceTitle" maxlength="30" />
                <small>Remaining characters: {{ 30 - serviceForm.controls['serviceTitle'].value.length }}</small>
                <!--<input type="text" class="form-control" id=name placeholder="" formControlName="name" maxlength="50">-->
                <div *ngIf="f.serviceTitle.invalid && (f.serviceTitle.dirty || f.serviceTitle.touched)" class="alert alert-danger">
                  <div *ngIf="f.serviceTitle.errors.required">
                    Title is required.
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label class="small mb-1" for="inputUsername">Arabic Title</label>
                <input type="text" class="form-control" id=arabicServiceTitle placeholder="" formControlName="arabicServiceTitle">

              </div>
              <div class="form-group ">
                <label class="small mb-1" for="inputUsername">Description</label>
                <input type="text" class="form-control" id="serviceDescription" placeholder="" formControlName="serviceDescription">
              </div>
              <div class="form-group ">
                <label class="small mb-1" for="inputUsername">Arabic Description</label>
                <input type="text" class="form-control" id="arabicServiceDescription" placeholder="" formControlName="arabicServiceDescription">
              </div>

              <div class="form-group ">
                <label class="small mb-1" for="inputUsername">Display Order</label>
                <input type="number" class="form-control" id="displayOrder" placeholder="" formControlName="displayOrder">
              </div>
              <div class="form-group  ">
                <label class="small mb-1" for="inputUsername">Type</label>
                <input type="text" class="form-control" id="type" placeholder="" formControlName="type">
              </div>

            </div>
            <div class="form-group col-md-4 text-center">
              <app-imageupload></app-imageupload>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-lg-12">
              <label for="Item Status">Status</label>
              <div class="custom-control custom-switch custom-switch-md">
                <input type="checkbox" class="custom-control-input" checked id="statusID" formControlName="statusID">
                <label class="custom-control-label" for="statusID"></label>
              </div>
            </div>
          </div>
          <!-- Save changes button-->
          <button class="btn btn-primary" type="submit">Save changes</button>

        </div>
      </div>
    </div>
  </div>
</form>
